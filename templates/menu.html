{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style/style.css" %}"/>
    <title>Меню за {{ day.name }}</title>
</head>
<body>
<section id="index-headline">
        <div class="index-message">
    <div class="plant-card">
    <h1>Меню за {{ day.name }}</h1>

    <!-- Create Menu Button -->
    <a href="{% url 'create_meal' day.id %}">
        <button>
            <h1>Създай меню</h1>
        </button>
    </a>

    <ul><h1>
        {% for meal in meals %}
            <li>
                <a href="{% url 'dishes' meal.id %}">{{ meal.name }}</a>
            </li>
        {% empty %}
            <li>Няма налични ястия за този ден.</li>
        {% endfor %}
    </h1></ul>



</div>
            <button>
                <h1><a href="{% url 'home' %}">Назад към дневния календар</a></h1>
            </button>
</div>
</div>

</section>
</body>
</html>
