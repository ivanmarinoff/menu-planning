<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu for {{ day.name }}</title>
</head>
<body>
    <h1>Menu for {{ day.name }}</h1>

    <!-- Create Menu Button -->
    <a href="{% url 'create_meal' day.id %}">
        <button>Create Menu</button>
    </a>

    <ul>
        {% for meal in meals %}
            <li>
                <a href="{% url 'dishes' meal.id %}">{{ meal.name }}</a>
            </li>
        {% empty %}
            <li>No meals available for this day.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">Back to Weekly Calendar</a>
</body>
</html>
