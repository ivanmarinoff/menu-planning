<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories for {{ dish.name }}</title>
</head>
<body>
    <h1>Categories for {{ dish.name }}</h1>

    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'recipe_list' category.id %}">{{ category.name }}</a>
            </li>
        {% empty %}
            <li>No categories available for this dish.</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Category</button>
    </form>

    <a href="{% url 'dishes' dish.meal.id %}">Back to Dishes</a>
</body>
</html>
