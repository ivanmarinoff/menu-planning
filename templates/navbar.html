{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- Bootstrap CDN -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles -->
        <link href="{% static '/css/landing.css' %}" rel="stylesheet" type="text/css">


    <title>menu planning</title>
    {#    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">#}
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
{#    <link rel="stylesheet" href="{% static "style/style.css" %}"/>#}


</head>
<body id="bg"
      style="background-image: url('{% static 'style/food_board_2.jpg' %}'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
<nav class="navbar navbar-expand-sm flex-row-reverse" id="navbar">
        {% if user.is_authenticated %}
            <ul class="navbar-nav px-3 flex-row-reverse">
            <li class="nav-item text-nowrap">
                <a class="nav-link active" href="{% url 'logout' %}" id="log-out">
                        Sign out
                </a>
            </li>
        </ul>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item align-middle">
                <a class="nav-link" href="{% url 'login' %}" id="log-in">
                    Log In
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}" id="sign-up">
                    <button>Sign Up</button>
                </a>
            </li>
        </ul>
        {% endif %}

    </nav>
{% block header %}
{% endblock header %}
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
